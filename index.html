<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="./css/pages/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <nav class="img-bg">
            <img class="img-logo" src="../assets/logo.svg" alt="logo">
            <hr class="hr">
            <a class="vector home" href="../index.html">
                <img src="../assets/home.svg" alt="home">
                <span class="element-visible">Home</span>  
            </a>
            <a class="vector calendar" href="../calendar/index.html">
                <img src="../assets/calendar.svg" alt="calendar">
                <span class="element-visible">Calendar</span>
            </a>
            <a class="vector fe" href="../fe/index.">
                <img src="../assets/fe.svg" alt="fe">
                <span class="element-visible">FE</span>
            </a>
            <a class="vector games" href="#">
                <img src="../assets/games.svg" alt="games">
                <span class="element-visible">Games</span>
            </a>   
        </nav>

        <div class="hello">
            <div class="hi">
                <p class="rai">Good morning Raimondai</p>
                <div class="timer">
                    <div class="hour" id="time"></div>
                    <div class="day" id="clockbox"></div>
                </div>
            </div>
            <div class="workplace"></div>
            <div class="citate">
                <p>“First, solve the problem. Then, write the code.” - John Johnson</p>
            </div>
        </div>
        <footer class="buttom">
            <span>&#169 Baltic Institute of Technology</span>
        </footer>


    </main>
    <script src="./js/clock.js" defer></script>
</body>
</html>
