<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar2</title>
    <link rel="stylesheet" href="../css/pages/calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <nav class="nav">
            <img class="nav-logo" src="../assets/logo.svg" alt="logo">
            <hr class="hr">
            <a class="nav-link home-link" href="../index.html">
                <img src="../assets/home.svg" alt="home">
                <span class="element-visible">Home</span>  
            </a>
            <a class="nav-link calendar-link" href="../calendar/index.html">
                <img src="../assets/calendar.svg" alt="calendar">
                <span class="element-visible">Calendar</span>
            </a>
            <a class="nav-link fe-link" href="../fe/index.html">
                <img src="../assets/fe.svg" alt="fe">
                <span class="element-visible">FE</span>
            </a>
            <a class="nav-link games-link" href="#">
                <img src="../assets/games.svg" alt="games">
                <span class="element-visible">Games</span>
            </a>   
        </nav>

        <div class="hero">
            <div class="bars">
                <div class=" bar bar-scss">
                    <h1>SCSS</h1><i class="fa fa-ellipsis-h"></i>
                    <p>Try mixin</p>
                    <hr></hr>
                </div>
                <div class="bar bar-react">
                    <h1>React</h1><i class="fa fa-ellipsis-h"></i>
                    <p>Lift state up</p>
                    <hr></hr>
                </div>
                <div class="bar bar-php">
                    <h1>PHP</h1><i class="fa fa-ellipsis-h"></i>
                    <p>Use isset()</p>
                    <hr></hr>
                </div>
                <span class="btn">+</span>
            </div>

            <div class="cont">
                <div class="calendars">
                    <div class="month">
                        <i class="prev fa fa-long-arrow-left"></i>
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <i class="next fa fa-long-arrow-right"></i>
                    </div>
                    <div class="weekdays">
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                    </div>
                    <div class="days">
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="buttom"><span>&#169 Baltic Institute of Technology</span></footer>
    </main>
    <script src="../js/calendar.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
